name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    # We still need to specify a GitHub-hosted runner,
    # but we'll run everything inside a Debian container.
    runs-on: ubuntu-latest

    container:
      image: debian:stable-slim # or debian:latest, debian:bookworm, etc.

    steps:
      # 1) Check out the code
      - uses: actions/checkout@v3

      # 2) Install dependencies (inside the Debian container)
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential cmake libgl1-mesa-dev xorg-dev

      # 3) Configure and build using CMake
      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release

      # 4) (Optional) Run tests, if you have them
