name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # 1) Check out the code
      - uses: actions/checkout@v3

      # 2) Install dependencies per OS
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libgl1-mesa-dev xorg-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=1' --yes
          # Windows typically includes OpenGL headers by default.
          # If you need MSVC or MinGW, ensure the runner uses the correct environment.

      # 3) Configure and build using CMake
      - name: Configure and build
        run: |
          mkdir build
          cd build
          # Make sure we do a Release (optimized) build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release

      # 4) (Optional) Run tests, if you have them
