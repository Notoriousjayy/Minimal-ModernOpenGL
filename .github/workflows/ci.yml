name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: debian:stable-slim

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update
          # Include 'git' so that FetchContent can do its clones
          apt-get install -y git build-essential cmake libgl1-mesa-dev xorg-dev python3

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release
